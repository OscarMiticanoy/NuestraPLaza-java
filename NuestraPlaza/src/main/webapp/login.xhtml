<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h1>Bienvenido a nuestro portal de ventas</h1>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Ocultar" collapsible="true">
                    <p:menu>
                        <p:submenu label="Recursos">
                            <p:menuitem value="Ingresa" url="" />
                            <p:menuitem value="Registrate" outcome="/registro"/>
                            <p:menuitem value="Chat" url="" />
                            <p:menuitem value="Contacto" url="" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <h:panelGrid>
                            <p:outputLabel for="txtUsuario" value="Usuario"/>
                            <p:inputText id="txtUsuario" required="true"/>
                            <p:outputLabel for="txtClave" value="ContraseÃ±a"/>
                            <p:inputText id="txtClave" required="true"/>
                            
                            <h:column/>
                            <p:commandButton icon="ui-icon-Key" value="Iniciar Sesion"/>
                            <p:separator/>
                            
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
