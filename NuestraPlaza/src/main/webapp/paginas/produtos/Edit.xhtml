<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProdutosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProdutosLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{produtosController.selected.codigo}" title="#{bundle.EditProdutosTitle_codigo}" required="true" requiredMessage="#{bundle.EditProdutosRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditProdutosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{produtosController.selected.nombre}" title="#{bundle.EditProdutosTitle_nombre}" required="true" requiredMessage="#{bundle.EditProdutosRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{produtosController.update}" value="#{bundle.EditProdutosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProdutosViewLink}"/>
                <br />
                <h:commandLink action="#{produtosController.prepareList}" value="#{bundle.EditProdutosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProdutosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
