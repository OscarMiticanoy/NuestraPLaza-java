<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{usuariosController.selected.codigo}" title="#{bundle.CreateUsuariosTitle_codigo}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{usuariosController.selected.nombres}" title="#{bundle.CreateUsuariosTitle_nombres}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{usuariosController.selected.apellidos}" title="#{bundle.CreateUsuariosTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{usuariosController.selected.telefono}" title="#{bundle.CreateUsuariosTitle_telefono}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usuariosController.selected.email}" title="#{bundle.CreateUsuariosTitle_email}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_lugar}" for="lugar" />
                    <h:inputText id="lugar" value="#{usuariosController.selected.lugar}" title="#{bundle.CreateUsuariosTitle_lugar}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_lugar}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_calificacion}" for="calificacion" />
                    <h:inputText id="calificacion" value="#{usuariosController.selected.calificacion}" title="#{bundle.CreateUsuariosTitle_calificacion}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_calificacion}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_fecchaReg}" for="fecchaReg" />
                    <h:inputText id="fecchaReg" value="#{usuariosController.selected.fecchaReg}" title="#{bundle.CreateUsuariosTitle_fecchaReg}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_fecchaReg}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariosController.create}" value="#{bundle.CreateUsuariosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.CreateUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuariosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
