<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{usuariosController.selected.codigo}" title="#{bundle.EditUsuariosTitle_codigo}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{usuariosController.selected.nombres}" title="#{bundle.EditUsuariosTitle_nombres}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{usuariosController.selected.apellidos}" title="#{bundle.EditUsuariosTitle_apellidos}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{usuariosController.selected.telefono}" title="#{bundle.EditUsuariosTitle_telefono}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usuariosController.selected.email}" title="#{bundle.EditUsuariosTitle_email}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_lugar}" for="lugar" />
                    <h:inputText id="lugar" value="#{usuariosController.selected.lugar}" title="#{bundle.EditUsuariosTitle_lugar}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_lugar}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_calificacion}" for="calificacion" />
                    <h:inputText id="calificacion" value="#{usuariosController.selected.calificacion}" title="#{bundle.EditUsuariosTitle_calificacion}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_calificacion}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_fecchaReg}" for="fecchaReg" />
                    <h:inputText id="fecchaReg" value="#{usuariosController.selected.fecchaReg}" title="#{bundle.EditUsuariosTitle_fecchaReg}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_fecchaReg}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{usuariosController.update}" value="#{bundle.EditUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.EditUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
