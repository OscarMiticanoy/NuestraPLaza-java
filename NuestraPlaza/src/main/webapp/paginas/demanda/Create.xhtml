<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDemandaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDemandaLabel_idDemanda}" for="idDemanda" />
                    <h:inputText id="idDemanda" value="#{demandaController.selected.idDemanda}" title="#{bundle.CreateDemandaTitle_idDemanda}" required="true" requiredMessage="#{bundle.CreateDemandaRequiredMessage_idDemanda}"/>
                    <h:outputLabel value="#{bundle.CreateDemandaLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{demandaController.selected.cantidad}" title="#{bundle.CreateDemandaTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateDemandaRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateDemandaLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{demandaController.selected.valor}" title="#{bundle.CreateDemandaTitle_valor}" required="true" requiredMessage="#{bundle.CreateDemandaRequiredMessage_valor}"/>
                    <h:outputLabel value="#{bundle.CreateDemandaLabel_codigoComprador}" for="codigoComprador" />
                    <h:selectOneMenu id="codigoComprador" value="#{demandaController.selected.codigoComprador}" title="#{bundle.CreateDemandaTitle_codigoComprador}" required="true" requiredMessage="#{bundle.CreateDemandaRequiredMessage_codigoComprador}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDemandaLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{demandaController.selected.idProducto}" title="#{bundle.CreateDemandaTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateDemandaRequiredMessage_idProducto}">
                        <f:selectItems value="#{produtosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{demandaController.create}" value="#{bundle.CreateDemandaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{demandaController.prepareList}" value="#{bundle.CreateDemandaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDemandaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
