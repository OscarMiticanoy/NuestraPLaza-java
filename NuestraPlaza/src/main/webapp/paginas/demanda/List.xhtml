<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDemandaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDemandaEmpty}" rendered="#{demandaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{demandaController.items.rowCount > 0}">
                    <h:outputText value="#{demandaController.pagination.pageFirstItem + 1}..#{demandaController.pagination.pageLastItem + 1}/#{demandaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{demandaController.previous}" value="#{bundle.Previous} #{demandaController.pagination.pageSize}" rendered="#{demandaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{demandaController.next}" value="#{bundle.Next} #{demandaController.pagination.pageSize}" rendered="#{demandaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{demandaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandaTitle_idDemanda}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDemanda}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandaTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandaTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandaTitle_codigoComprador}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoComprador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandaTitle_idProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{demandaController.prepareView}" value="#{bundle.ListDemandaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{demandaController.prepareEdit}" value="#{bundle.ListDemandaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{demandaController.destroy}" value="#{bundle.ListDemandaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{demandaController.prepareCreate}" value="#{bundle.ListDemandaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDemandaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
